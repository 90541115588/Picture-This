<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source
        media="(max-width: 960px)"
        srcset="
          images/landscape-320x180.jpg,
          images/landscape-480x270.jpg,
          images/landscape-720x405.jpg,
          images/landscape-960x540.jpg"
      />

      <source
        media="(min-width: 960px)"
        srcset="
          images/square-480_x_480.jpg,
          images/square-640_x_640.jpg,
          images/square-800_x_800.jpg"
      />

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>
</html>
